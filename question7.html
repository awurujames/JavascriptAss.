<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Please enter a number greater than 20"));
      if (number < 20) {
        document.write(`Please enter number greater than 20`);
      } else {
        for (let index = 20; index <= number; index++) {
          if (index % 2 != 0 && index % 3 != 0 && index % 5 != 0) {
            document.write(`${index}`);
          }
        }
      }
    </script>
  </body>
</html>
