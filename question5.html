<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Please enter a number"));
      let sum = 0;
      let product = 1;
      let action = prompt(
        "To compute sum, please type 'A' or press any other number to compute product"
      );
      for (let index = 1; index <= number; index++) {
        if (action == "A") {
          sum += index;
          document.write(`The sum of user input at ${index} is ${sum}`);
        } else {
          product *= index;
          document.write(`The product of user input at ${index} is ${product}`);
        }
      }
    </script>
  </body>
</html>
