<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bob and Alice</title>
  </head>
  <body>
    <script>
      let name = prompt("Please enter your name");
      if (name == "Alice" || name == "Bob") {
        document.write(`Good Morning, ${name}`);
      } else {
        document.write(`invalid username, name must be Alice or Bob`);
      }
    </script>
  </body>
</html>
