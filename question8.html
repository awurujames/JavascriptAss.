<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let maximumYear = 2101;
      for (let index = 2021; index < maximumYear; index++) {
        if (index % 4 == 0) {
          document.write(`Year ${index}`);
        }
      }
    </script>
  </body>
</html>
