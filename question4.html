<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = 17;
      let sum = 0;
      for (let index = 0; index <= number; index++) {
        if (index % 3 == 0 || index % 5 == 0) {
          sum += index;
        }
      }
      document.write(
        `The sum of the multiples of 3 and 5 from 0 to ${number} is ${sum}`
      );
    </script>
  </body>
</html>
